<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Infinite Lights</title>
	<meta name="description"
		content="A Three.js powered animation that resembles the nightly view of fast cars on a road." />
	<meta name="keywords"
		content="webgl, three.js, cars, road, highway, lights, speed, web development, demo, javascript" />
	<meta name="author" content="Epic Programmer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Georama:wght@400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.typekit.net/uok8swb.css">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<script>
		document.documentElement.className = "js";
		var supportsCssVars = function () { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e };
		supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
	</script>
</head>

<body class="demo">
	<main>
		<div class="content">
			<div id="app"></div>
		</div>
	</main>
	<script src="js/three.min.js"></script>
	<script src="js/postprocessing.min.js"></script>
	<script src="js/InfiniteLights.js"></script>
	<script src="js/Distortions.js"></script>
	<script>
		/* https://github.com/santosharron/infinite-lights */
		(function () {

			const container = document.getElementById('app');

			const options = {
				onSpeedUp: (ev) => {
				},
				onSlowDown: (ev) => {
				},
				// mountainDistortion || LongRaceDistortion || xyDistortion || turbulentDistortion || turbulentDistortionStill || deepDistortionStill || deepDistortion
				distortion: xyDistortion,

				length: 400,
				roadWidth: 9,
				islandWidth: 2,
				lanesPerRoad: 3,

				fov: 75,
				fovSpeedUp: 150,
				speedUp: 3,
				carLightsFade: 0.4,

				totalSideLightSticks: 50,
				lightPairsPerRoadWay: 30,

				// Percentage of the lane's width
				shoulderLinesWidthPercentage: 0.05,
				brokenLinesWidthPercentage: 0.1,
				brokenLinesLengthPercentage: 0.5,

				/*** These ones have to be arrays of [min,max].  ***/
				lightStickWidth: [0.02, 0.05],
				lightStickHeight: [0.3, 0.7],

				movingAwaySpeed: [20, 50],
				movingCloserSpeed: [-75, -115],

				/****  Anything below can be either a number or an array of [min,max] ****/

				// Length of the lights. Best to be less than total length
				carLightsLength: [400 * 0.05, 400 * 0.2],
				// Radius of the tubes
				carLightsRadius: [0.03, 0.08],
				// Width is percentage of a lane. Numbers from 0 to 1
				carWidthPercentage: [0.1, 0.5],
				// How drunk the driver is.
				// carWidthPercentage's max + carShiftX's max -> Cannot go over 1. 
				// Or cars start going into other lanes 
				carShiftX: [-0.5, 0.5],
				// Self Explanatory
				carFloorSeparation: [0, 0.1],

				colors: {
					roadColor: 0x080808,
					islandColor: 0x0a0a0a,
					background: 0x000000,
					shoulderLines: 0x131318,
					brokenLines: 0x131318,
					/***  Only these colors can be an array ***/
					leftCars: [0xf4d03f, 0xd6c637, 0x9cb12e],
					rightCars: [0x66992c, 0x2f802e, 0x01732e],
					sticks: 0xF1EECE,
				}
			};

			const myApp = new App(container, options);
			myApp.loadAssets().then(myApp.init)
		})()
	</script>
</body>

</html>
